<ion-app>
  <ion-content>
    <div class="roundHdr">
      <ion-icon class="backBtn" name="arrow-back-outline" (click)="backFunc()"></ion-icon>
      <div class="logo-container">
        <img src="./assets/capacash-logo.png">
      </div>
    </div>

    <ion-card>
      <div class="searchNfilter-container">
        <div class="search-container">
          <ion-searchbar [(ngModel)]="searchTerm" shape="round" placeholder="Search..." (ionInput)="filterTransactions()"></ion-searchbar>
          <ion-icon id="filterTrigger" name="filter-outline" class="filterBtn" (click)="toggleFilter($event)"></ion-icon>
        </div>
      </div>

      <ion-list *ngIf="groupedTransactions.length > 0; else noTransactions">
        <ion-item-group *ngFor="let group of groupedTransactions">
          <ion-item-divider>
            <ion-label>{{ group.date }}</ion-label>
          </ion-item-divider>
          <ion-item *ngFor="let transaction of group.transactions">
            <ion-label>
              <h2>{{ transaction.time }} - {{ transaction.type }} - ${{ transaction.amount }}</h2>
              <p>{{ transaction.description }}</p>
            </ion-label>
          </ion-item>
        </ion-item-group>
      </ion-list>

      <ng-template #noTransactions>
        <ion-item>
          <ion-label>No transactions found</ion-label>
        </ion-item>
      </ng-template>
    </ion-card>
  </ion-content>
</ion-app>
